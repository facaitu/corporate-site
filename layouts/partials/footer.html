{{ "<!-- Footer section -->" | safeHTML }}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="copyright text-muted">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</div>
            </div>
            <div class="col-md-4">
                <div>{{ with .Site.Params.footer.contact }}{{ . | markdownify }}{{ end }}</div>
            </div>
            <!-- Leaving for now until we get a social media presence -->
            <!-- <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {{ range .Site.Params.footer.social }}

                    {{ end }}
                </ul>
            </div> -->
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    {{ range .Site.Params.footer.quicklinks }}
                    <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
